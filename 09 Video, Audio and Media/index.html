<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video, Audio & Media</title>
  </head>
  <body>
    <!-- video-->
    <video
      src="assets/VID_30080613_113536_337.mp4"
      height="500px"
      controls
      muted
      poster="assets/UpscalerAfter.avif"
      width="200"
    ></video>

    <!-- audio-->
    <audio
      src="assets/128-Tere Sang Ishq Hua - Yodha 128 Kbps.mp3"
      muted
      autoplay
      controls
    ></audio>

    <!-- Media -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=qPP4NVbrdwA9CEOi"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe
    >"

    <!-- SVG -->
    <img src="assets/svg.svg" alt="" />
  </body>
</html>
