<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Selectors</title>
  </head>
  <body>
    <div>I am a div.</div>
    <div class="para">I am a paragraph.</div>
    <div id="green">I am a div with id green. I am green in color.</div>
    <div>
      <p>I am a paragraph inside a div.</p>
    </div>
    <div>
      <article>
        <p>I am a paragraph inside an article inside a div.</p>
      </article>
    </div>
    <a href="https://www.google.com">Open google</a>
    <a href="https://www.google.com" target="_blank">Open google in new tab</a>
  </body>
</html>
