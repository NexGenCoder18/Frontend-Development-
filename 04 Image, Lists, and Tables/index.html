<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Lists, and Tables</title>
  </head>
  <body>
    <!-- image -->
    <img width="400" src="UpscalerAfter.avif" alt="girl" />

    <!-- list -->
    <ul type="circle">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>

    <ol type="I">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <dl>
        <dt>Apple</dt>
        <dd>It is a fruit</dd>
        <dt>Banana</dt>
        <dd>It is a fruit</dd>
        <dt>Orange</dt>
        <dd>It is a fruit</dd>
    </dl>

    <!-- table -->
    <table border="1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td rowspan="2">Doe</td>
        <td rowspan="3">25</td>
      </tr>
      <tr>
        <td>Jane</td>
      </tr>
      <tr>
        <td colspan="2">Jane</td>
      </tr>
    </table>
  </body>
</html>
