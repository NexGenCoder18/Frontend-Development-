<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and input tags</title>
  </head>
  <body>
    <!-- sample form -->
    <form action="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" autofocus/><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" /><br />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" /><br />

      <label for="color">Color:</label>
      <input type="color" id="color" name="color" /><br />

      <label for="range">Range:</label>
      <input type="range" id="range" name="range" /><br />

      <label for="file">File:</label>
      <input type="file" id="file" name="file" /><br />

      <label for="submit">Submit:</label>
      <input type="submit" id="submit" name="submit" /><br />

      <label for="reset">Reset:</label>
      <input type="reset" id="reset" name="reset" /><br />

      <label for="button">Button:</label>
      <input type="button" id="button" name="button" /><br />

      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox" /><br />

      <label for="radio">Radio:</label>
      <input type="radio" id="radio" name="radio" /><br />

      <label for="submit">Submit:</label>
      <input type="submit" id="submit" name="submit" /><br />

      <label for="reset">Reset:</label>
      <input type="reset" id="reset" name="reset" /><br />

      <label for="button">Button:</label>
      <input type="button" id="button" name="button" /><br />

      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox" /><br />

      <label for="textarea">TextArea: </label>
      <textarea name="textarea" id="textarea" rows="8"></textarea>
    </form>
  </body>
</html>
